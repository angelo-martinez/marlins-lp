<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.scss" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="https://images.ctfassets.net/iiozhi00a8lc/yR545coUyPk5goHek7778/1a77940e0fbc3aaee7d613d012575e29/t146_favicon.png"
    />
    <title>Miami Marlins</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="fluid-img js-team-logo" alt="Marlins logo" />
      </div>
    </header>

    <section class="hero">
      <div class="hero-img js-hero-img"></div>
      <div class="hero-content">
        <div class="wrapper wrapper--hero">
          <div class="row">
            <h1 class="title js-team-name"></h1>
          </div>
          <div class="row">
            <div class="divider"></div>
          </div>
          <div class="row">
            <h2 class="sub-title">
              Established: <span class="js-year"></span>
            </h2>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="wrapper wrapper--fixed">
        <div class="row">
          <h2 class="section__title">
            About the <span class="js-team-name"></span>
          </h2>
        </div>
        <div class="row">
          <p class="copy js-team-desc"></p>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
