<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.scss" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="https://images.ctfassets.net/iiozhi00a8lc/yR545coUyPk5goHek7778/1a77940e0fbc3aaee7d613d012575e29/t146_favicon.png"
    />
    <title>Miami Marlins</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="fluid-img js-team-logo" alt="Marlins logo" />
      </div>
    </header>

    <section class="hero">
      <div class="hero-img js-hero-img"></div>
      <div class="hero-content">
        <div class="wrapper wrapper--hero">
          <div class="row">
            <h1 class="title js-team-name"></h1>
          </div>
          <div class="row">
            <div class="divider"></div>
          </div>
          <div class="row">
            <h2 class="sub-title">
              Established: <span class="js-year"></span>
            </h2>
          </div>
        </div>
      </div>
    </section>

    <section class="section u-text-center">
      <div class="wrapper wrapper--fixed">
        <div class="row">
          <h2 class="title">About the <span class="js-team-name"></span></h2>
        </div>
        <div class="row">
          <div class="divider"></div>
        </div>
        <div class="row">
          <p class="copy js-team-desc"></p>
        </div>
      </div>
    </section>

    <section class="section section--grey">
      <div class="wrapper wrapper--fixed">
        <div class="row">
          <h2 class="title u-text-center">Fun facts</h2>
        </div>
        <div class="row">
          <div class="divider"></div>
        </div>
        <div class="row">
          <div class="side-by-side">
            <div class="side-by-side__img js-stadium-img"></div>
            <ul class="side-by-side__list">
              <li>
                <strong>Manager:</strong> <span class="js-manager"></span>
              </li>
              <li>
                <strong>Stadium:</strong> <span class="js-stadium"></span>
              </li>
              <li>
                <strong>Capacity:</strong> <span class="js-stadium-cap"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer class="section section--footer">
      <div class="wrapper wrapper--fixed">
        <div class="footer-content">
          <div class="logo">
            <img class="fluid-img js-team-logo" alt="Marlins logo" />
          </div>
          <div class="footer-links">
            <a class="social-link js-facebook">
              <img
                class="fluid-img"
                src="./img/facebook.svg"
                alt="team facebook"
              />
            </a>
            <a class="social-link js-twitter">
              <img
                class="fluid-img"
                src="./img/twitter.svg"
                alt="team twitter"
              />
            </a>
            <a class="social-link js-instagram">
              <img
                class="fluid-img"
                src="./img/instagram.svg"
                alt="team instagram"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
